name: gancc  # 工作流程名称（避免与 job 名称重复）

on:
  push:
    branches: [main]

jobs:
  access-other-repo:
    runs-on: [self-hosted, gancc]  # 修正标签拼写错误（self-hosted 而非 self-hosted）

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Clone Private Repo
        env:
          PAT: ${{ secrets.MY_ACCESS_TOKEN }}
        run: |  # 必须删除高危命令
          git clone https://${{ secrets.PAT }}@github.com/your-repo.git
          echo "Repository cloned!"
